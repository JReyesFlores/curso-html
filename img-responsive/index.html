<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizando imagenes responsive</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <picture>
            <source srcset="./imgs/large.jpg" media="(min-width: 1300px)">
            <source srcset="./imgs/medium.jpg" media="(min-width: 1000px)">
            <img src="./imgs/small.jpg" alt="Es una imagen de ejemplo">
        </picture>
    </main>
</body>

</html>
