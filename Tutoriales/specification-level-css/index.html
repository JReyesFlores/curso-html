<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="description" content="Conociendo los niveles de especificación del CSS">
    <title>Especificidad</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--
        Nivel de especificación
        [Prioridad]
        [#1          >            #2            >  #3  >   #4   >      #5      ]
        [!important  >  Estilo embebido en HTML >  ID  > .CLASE > ELEMENTO HTML]

        Etiqueta: <header>, <h1>, <nav>, <ul>
            Display: block

        Etiqueta: <li>
            Display: list-item
        
        Etiqueta: <a>
            Display: inline
    -->
    <header class="page-header">
        <h1 id="page-title" class="title">Empresa</h1>
        <nav>
            <ul id="main-nav" class="nav">
                <li><a href="">Home</a></li>
                <li><a href="">Cursos</a></li>
                <li><a href="">Instructores</a></li>
                <!--<li><a href="" style="background-color: orange;" class="blog">Blog</a></li>-->
                <!--Estilo embebido a traves del atributo [style]-->
                <li><a href="" class="blog">Blog</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
