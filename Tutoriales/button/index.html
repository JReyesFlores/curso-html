<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="Conociendo la etiqueta Button" />
    <title>Button</title>
    <style>
      .test {
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <!--
        Etiqueta: <input type="submit">, <button>
            Display: inline-block
    -->
    <input type="submit" value="Nombre" class="test" />
    <button type="submit">Qué color te gusta!!</button>
    <button type="button" disabled>Opción deshabilitada</button>
  </body>
</html>
