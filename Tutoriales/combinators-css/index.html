<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conociendo los combinadores de elementos HTML en CSS">
    <meta name="robots" content="index,follow">
    <title>Combinaciones CSS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--
        Etiqueta: <div>, <h2>, <p>, <article>, <section>
            display: block 
    -->

    <div>
        <h2>Soy un H2</h2>
        <p>Soy un parrafo</p>
        <h2>Soy un H2</h2>
        <h3>Soy un H3</h3>
        <p>Soy un parrafo</p>
        <h2>Soy un H2</h2>
        <p>Soy un parrafo</p>
    </div>

    <div>
        <article>
            <p>Soy un texto</p>
        </article>
        <article>
            <p>Soy un texto</p>
        </article>
        <section>
            <div>
                <p>Soy un texto</p>
            </div>
        </section>
        <p>Soy un texto</p>
    </div> 

    <div>
        <p>txt</p>
        <p>txt</p>
    </div>
    <p>text</p>
    <p>text2</p>
</body>

</html>
