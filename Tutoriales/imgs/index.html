<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clase de imagenes">
    <meta name="robots" content="index, follow">
    <title>Imagenes</title>
</head>

<body>
    <!--
        Etiqueta: <main>, <section>, <figure>, <figcaption>
            display: block

        Etiqueta: <img>
            display: inline
    -->

    <!--Lossy (Con pérdida | JPG, JPEG)-->
    <!--No se pierde la calidad de la imagen. No obstante se compromete el rendimiento del sitio web.-->

    <!--Lossless (Sin pérdida | GIF, PNG, SVG - Vector)-->
    <!--Se pierde la calidad en la imagen pero se gana rendimiento en el sitio web.-->

    <!--Herramientas para comprimir imagenes-->
    <!--TinyPNG => Comprime las imagenes sin perder calidad.-->
    <!--Ver Exif => Le quita los metadatos obtenidos por alguna otra plataforma. (como imagenes obtenidas por camaras web, celuldares)-->

    <main>
        <section>
            <!--<img src="./img/imagen-1-unsplash.jpg" alt="Imagen 1">-->
            <figure>
                <img src="../resources/img/imagen-1-unsplash.jpg" alt="Imagen 1" width="450" height="300">
                <figcaption>
                    Imagen de desarrollador
                </figcaption>
            </figure>
        </section>
    </main>
</body>

</html>
