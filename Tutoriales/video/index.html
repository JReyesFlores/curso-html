<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Control de video">
    <title>Video</title>
</head>

<body>
    <!--
        Etiqueta: <main>, <section>
            Display: block
        
        Etiqueta: <video>
            Display: inline
    -->
    <main>
        <section>
            <!--controls => Habilita los controles del video -->
            <!--preload => El navegador empieza a descargar cuando inicia el sitio web -->
            <!--autoplay => Reproduce el video automaticamente -->
            <!--loop =>  Repite el video en un ciclo infinito -->
            <video controls autoplay loop preload="auto">
                <source src="../resources/video-oceano.mp4">
            </video>
        </section>
    </main>
</body>

</html>
