<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etiquetas semanticas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header: Se reconoce como la cabecera de la página -->
    <header>
      <h1>Etiquetas Semánticas en HTML5</h1>
    </header>

    <!-- Nav: Se reconoce como una elemento que contendrá los links de navegación -->
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Servicio</a>
      <a href="#">Contacto</a>
      <a href="#">Acerca de</a>
    </nav>

    <!-- Section: Interpreta una sección del sitio web -->
    <section>
      <h2>Sección 1</h2>
      <p>Información de la sección.</p>

      <!-- Aside: Muestra información extra de la sección -->
      <aside>
        <p>Nombre del autor.</p>
      </aside>
    </section>

    <section>
      <h2>Sección 2</h2>
      <!-- Article: Muestra información adicional al contenido del sitio web -->
      <article>
        <h3>Artículo 1</h3>
      </article>

      <article>
        <h3>Artículo 2</h3>
      </article>
    </section>

    <!-- Footer: Interpreta la sección final del sitio web -->
    <footer>Gracias por su visita!!</footer>
  </body>
</html>
