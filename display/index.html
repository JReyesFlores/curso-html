<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conociendo la propiedad display">
    <meta name="robots" content="index,follow">
    <title>Display</title>
    <!--<link rel="stylesheet" href="./style.css">-->
</head>

<body>
    <!--
        Conceptos:
        display: {
            inline => Se genera uno o más cuadros de elemento en línea vertical.
            block => Se genera un cuadro de elemento de bloque.
            inline-block => Genera un cuadro para todo el contenido.
        }

        Etiqueta: <div>, <p>, <ul>
            display: block

        Etiqueta: <span>
            display: inline
        
        Etiqueta: <li>
            display: list-item
    -->
 
    <div class="block-element">Esta es una etiqueta div</div>
    <p class="block-element">Esta es una etiqueta de parrafo</p>
    <div class="block-element">
        <p class="parrafo">Soy textod</p>
        <p class="parrafo">Soy texto</p>
        <p class="parrafo">Soy texto</p>
    </div>
    <span>Soy una etiqueta span</span>
    <span>Soy una etiqueta span</span>

    <ul class="nav">
        <li>Home</li>
        <li>Cursos</li>
        <li>Instructores</li>
        <li>Blog</li>
    </ul>
</body>

</html>
