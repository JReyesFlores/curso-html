<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conociendo las medidas REM en CSS">
    <meta name="robots" content="index,follow">
    <title>Medida REM</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--
        Etiqueta: <main>, <p>, <div>
            display: block
    -->

    <main>
        <p>Soy un texto ejemplo</p>
        <div>
            <p>Soy un texto ejemplo</p>
            <div>
                <p>Soy un texto ejemplo</p>
                <div>
                    <p>Soy un texto ejemplo</p>
                    <div>
                        <p>Soy un texto ejemplo</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
