<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Videos">
    <title>Curso Definitivo de HTML y CSS | Videos</title>
</head>
<body>
    <main>
        <section>
            <!--controls => Habilita los controles del video-->
            <!--preload => El navegador empieza a descargar cuando inicia el sitio web-->
            <video controls preload="auto">
                <source src="./video/video-oceano.mp4">
            </video>
        </section>
    </main>
</body>
</html>
